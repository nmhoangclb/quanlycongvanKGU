<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<form >
	<p>
		<label>Số, ký hiệu </label>
		<input type='text' name='soHieu' placeholder='Số hiệu, ký hiệu nhập vào đây...' required>
	</p>
	<p>
		<label>Trích yếu nội dung </label>
		<textarea rows="3" cols="40" ></textarea>
	</p>
	<p>
		<label>Ngày ban hành </label>
		<input type='text' name='ngaybanhanh' placeholder='Ngày ban hành nhập vào đây...' required>
	</p>				                	
	<p>
		<label>Ngày có hiệu lực </label>
		<input type='text' name='ngayhieuluc' placeholder='Ngày có hiệu lực nhập vào đây...' required>
	</p>
	<p>
		<label>Hình thức văn bản </label>
		<input type='text' name='hinhthucvanban' placeholder='Hình thức văn bản nhập vào đây...' required>
	</p>
	<p>
		<label>Lĩnh vực </label>
		<input type="radio" name="linhvuc" checked>Khác
		<input type="radio" name="linhvuc" checked>Y tế
	</p>
	<p>
		<label>Cơ quan ban hành </label>
		<select>
		  <option value="volvo">Chính phủ</option>
		  <option value="saab">UBND Tỉnh</option>
		  <option value="opel">Quốc hội</option>
		  <option value="audi" selected>Sở y tế</option>
		</select>
	</p>
	<p>
		<label>Người ký </label>
		<input type='text' name='nguoiky' placeholder='Người ký nhập vào đây...' required>
	</p>
	<p>
		<label>Văn bản còn hiệu lực </label>
		<input type="checkbox" name="conhieuluc" checked>
	</p>
	<p>
		<label>Loại văn bản </label>
		<select>
		  <option value="volvo">Chính phủ</option>
		  <option value="saab">UBND Tỉnh</option>
		  <option value="opel">Quốc hội</option>
		  <option value="audi" selected>Sở y tế</option>
		</select>
	</p>
	<p>
		<label>File đính kèm </label>
		<input type="file" name="update">
	</p>
	<p>
		<input type="submit" name="save" value="Phát hành">
		<input type="reset" name="reset" value="Reset">
		<input type="button" name="back" value="Quay lại">
	</p>
	
	

</form>


</body>
</html>
